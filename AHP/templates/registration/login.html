{%  extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <meta http-equiv="refresh" content="0; url={% url 'pendataan' %}">
    {% else %}
        <div class="container" style="margin-top: 12%">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card center">
                        <div class="card-header">
                            LOGIN
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button class="btn btn-primary">Masuk</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
